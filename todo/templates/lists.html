<!DOCTYPE html>
<html>
<head>
    <title>All Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #343a40;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>All Lists</h1>
    <ul>
        {% for list in lists %}
            <li>{{ list.name }}</li>
        {% endfor %}
    </ul>
    <button onclick="location.href='{% url 'create_list' %}'">+ Create New List</button>
</body>
</html>
